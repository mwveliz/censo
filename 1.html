<fieldset style="border:6px double #3da118;">
<legend> DATOS DE LA ENCUESTA </legend>
  <li class="list__item">
    Fecha <input type="date" name="fecha" id="fecha_brucella">
  </li>
  </fieldset>

            
         <fieldset style="border:6px double #3da118;">
       <legend> DATOS GENERALES DEL PRODUCTOR </legend>
         <li class="list__item">
    	Nombre y Apellido <input class="derecha" type="text" name="nombre" placeholder="Ingrese su nombre y apellido">
 			 </li>
 			  <li class="list__item">
    Documento de Identidad <input class="derecha" type="number" name="cedula" placeholder="Ingrese su número de cédula">
  </li> 
 		<li class="list__item">
    Teléfono Fijo <input class="derecha" type="number" name="telefono" placeholder="Ingrese su número de télefono">
  </li> 
  
  <li class="list__item">
    Teléfono Celular <input class="derecha" type="number" name="celular" placeholder="Ingrese su número de télefono">
  </li> 
 
	<li class="list__item">
    	Correo Electrónico <input class="derecha" type="text" name="correo" placeholder="Ingrese su correo">
 		 </li>
 		 <br>
 			 </fieldset>
 			 
 			 
 		<fieldset style="border:6px double #3da118;">
       <legend> NIVEL DE EDUCACIÓN </legend>
 			 
  <li class="list__item list__item--tappable">
    <label class="radio-button radio-button--list-item">
      <input type="radio" name="educacion">
      <div class="radio-button__checkmark radio-button--list-item__checkmark"></div>
      Primaria
    </label>
  </li>
  <li class="list__item list__item--tappable">
    <label class="radio-button radio-button--list-item">
      <input type="radio" name="educacion">
      <div class="radio-button__checkmark radio-button--list-item__checkmark"></div>
     Secundaria
    </label>
  </li>
  <li class="list__item list__item--tappable">
    <label class="radio-button radio-button--list-item">
      <input type="radio" name="educacion">
      <div class="radio-button__checkmark radio-button--list-item__checkmark"></div>
     Universitaria
    </label>
  </li>
  <li class="list__item list__item--tappable">
    <label class="radio-button radio-button--list-item">
      <input type="radio" name="educacion">
      <div class="radio-button__checkmark radio-button--list-item__checkmark"></div>
     Postgrado
    </label>
  </li>
  <li class="list__item list__item--tappable">
    <label class="radio-button radio-button--list-item">
      <input type="radio" name="educacion">
      <div class="radio-button__checkmark radio-button--list-item__checkmark"></div>
    Ninguna
    </label>
  </li>
</fieldset>

       <fieldset style="border:6px double #3da118;">
       <legend> SABE LEER </legend>  
       
  <li class="list__item list__item--tappable">
    <label class="radio-button radio-button--list-item">
      <input type="radio" name="leer">
      <div class="radio-button__checkmark radio-button--list-item__checkmark"></div>
      Sí
    </label>
  </li>
  <li class="list__item list__item--tappable">
    <label class="radio-button radio-button--list-item">
      <input type="radio" name="leer">
      <div class="radio-button__checkmark radio-button--list-item__checkmark"></div>
     No
    </label>
  </li>  
  </fieldset>
  
  <fieldset style="border:6px double #3da118;">
       <legend>EXPERIENCIA</legend> <input type="number" name="experiencia" placeholder="Años como productor">
 			 </li>
 			 </fieldset>
 			 
 		<fieldset style="border:6px double #3da118;">
       <legend> LUGAR DE HABITACIÓN </legend>
       <textarea name="habitacion" rows="3" cols="38" placeholder="Ingrese su ubicación"></textarea>
  		</li> 
 		 </fieldset>
